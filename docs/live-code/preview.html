<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XFlow Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body style="display: flex; flex-direction: column" class="h-screen">
    <div>
        <div style="background: #f0f0f0; padding: 1em">
            <div style="max-width: 800px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
                <a href="/" style="font-size: 2em;">Project <b>XFlow</b></a>
                <div style="display: flex; align-items: center; display: flex; align-items: center">
                    Release Version: <b style="margin-left: 1em">Alpha 0.0.1</b>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-col items-stretch h-full">
        <div class="basis-4/5 flex flex-row grow">
            <div class="basis-2/5" id="react-root"></div>
            
            <div class="basis-3/5 bg-zinc-300 h-full flex items-stretch">

                <div id="source-code" class="font-mono w-full resize-none p-4" style="font-size: 1em"></div>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.2/ace.js" integrity="sha512-yjhIcftV1KZyd3rLPujicRV6NpFEuCqQaOBBdrey6vFdU1zVkJYgJf9a+15YrOuzzSXYNV2GU4xdQ8Xy9Zj/fA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                
                <script>
                    var editor = ace.edit("source-code");
                    editor.session.setOption("useWorker", false); 
                    // editor.setTheme("ace/theme/monokai");
                    editor.session.setMode("ace/mode/html");
                    
                    window.editor = editor;
                </script>
            </div>
        </div>

        <pre class="basis-1/5 bg-red-300 p-8" id="error-container"></pre>
    </div>

    <div class="flex" style="flex-grow: 1">
        <div class=" flex flex-row">
            <div class="" id="react-root"></div>
            <div class="bg-zinc-300  h-full flex items-stretch p-2">
            </div>
        </div>
        </div>
    </div>

    -->

    
	<script type="module" src="js/index.js"></script>
	
  </body>
</html>
