<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XFlow Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body style="display: flex; flex-direction: column" class="h-screen">
    <div>
        <div style="background: #f0f0f0; padding: 1em">
            <div style="max-width: 800px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
                <a href="/" style="font-size: 2em;">Project <b>XFlow</b></a>
                <div style="display: flex; align-items: center; display: flex; align-items: center">
                    Release Version: <b style="margin-left: 1em">Alpha 0.0.1</b>
                </div>
            </div>
        </div>
    </div>
    <div class="flex" style="flex-grow: 1">
        <div class="basis-1/2 flex flex-col">
            <div class="basis-3/4" id="react-root"></div>
            <pre class="basis-1/4 bg-red-300 p-8" id="error-container"></pre>
        </div>
        
        <div class="bg-zinc-300 basis-1/2 h-full flex items-stretch p-4">
            <textarea id="source-code" spellcheck="false" class="font-mono w-full resize-none p-4">
            </textarea>
        </div>
    </div>
	<script type="module" src="js/index.js"></script>
  </body>
</html>
